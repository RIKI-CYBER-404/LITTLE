<body>

  <header>
    <h1>CYBER404</h1>
    <p>WE HACK TO PROTECT BANGLADESH ğŸ‡§ğŸ‡©</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#admin">Admin Panel</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
  </nav>

  <div class="container" id="home">
    <h2>ğŸ” Latest Posts</h2>
    <div id="posts"></div>
  </div>

  <div class="admin" id="admin">
    <h2>ğŸ› ï¸ Admin Panel</h2>
    <input type="text" id="postTitle" placeholder="Post Title">
    <textarea id="postContent" placeholder="Post Content"></textarea>
    <button class="btn" onclick="addPost()">Publish Post</button>
  </div>

  <div class="auth" id="login">
    <h2>ğŸ” Login</h2>

  </div>

  <div class="auth" id="register">
    <h2>ğŸ†• Register</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

  </div>

  <footer>
    <p>Â© 2025 CYBER404 â€“ All rights reserved. Made in ğŸ‡§ğŸ‡©</p>

  <script>
    let posts = [];

    function addPost() {
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      if (title && content) {
        posts.unshift({ title, content, likes: 0, comments: [] });
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        renderPosts();
      }
    }

    function likePost(index) {
      posts[index].likes++;
      renderPosts();
    }

    function addComment(index) {
      const commentInput = document.getElementById(`comment-${index}`);
      const text = commentInput.value;
      if (text) {
        posts[index].comments.push(text);
        commentInput.value = '';
        renderPosts();
      }
    }

    function renderPosts() {
      const postContainer = document.getElementById('posts');
      postContainer.innerHTML = '';
      posts.forEach((post, i) => {
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <button class="btn" onclick="likePost(${i})">ğŸ‘ Like (${post.likes})</button>
          <button class="btn" onclick="sharePost(${i})">ğŸ”— Share</button>
          <div>
            <textarea id="comment-${i}" placeholder="Add a comment..."></textarea>
            <button class="btn" onclick="addComment(${i})">Comment</button>
          </div>
          <div>
            <h4>ğŸ’¬ Comments:</h4>
            ${post.comments.map(c => `<p>- ${c}</p>`).join('')}
          </div>
        `;
        postContainer.appendChild(postEl);
      });
    }

    function sharePost(index) {
      alert("ğŸ”— Shared: " + posts[index].title);
    }

    renderPosts(); // Initial empty
  </script>
